<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - SareeSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-900 font-sans flex flex-col min-h-screen">

<!-- Header -->
<header class="bg-pink-100 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" class="text-2xl font-extrabold text-pink-700 hover:text-pink-600">SareeSpace</a>
    <span class="text-sm text-pink-700 font-medium">Secure Checkout</span>
  </div>
</header>

<!-- Main Section -->
<main class="flex-grow flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full border border-pink-200">
    <h2 class="text-2xl font-bold text-pink-700 mb-4 text-center">Confirm Your Payment</h2>
    <p class="text-gray-700 mb-6 text-sm text-center">You're about to purchase <strong>1 Saree</strong>. Please confirm your payment to proceed.</p>
    
    <div class="bg-pink-50 border border-pink-200 rounded-md p-4 mb-6">
      <div class="flex justify-between text-sm">
        <span>Product:</span>
        <span class="font-medium text-pink-700">Elegant Banarasi Saree</span>
      </div>
      <div class="flex justify-between text-sm mt-2">
        <span>Total Amount:</span>
        <span class="font-bold text-pink-800">₹2,199</span>
      </div>
    </div>

    <a href="order_placed.html"><button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-medium py-2 px-4 rounded transition">
      Confirm Payment
    </button></a>
    
    <a href="dashboard.html" class="block text-center text-sm text-pink-600 hover:underline mt-4">← Back to Dashboard</a>
  </div>
</main>

<!-- Footer -->
<footer class="text-center text-sm text-pink-800 py-6 bg-pink-100 border-t border-pink-200">
  &copy; 2025 SareeSpace. All rights reserved.
</footer>

</body>
</html>
